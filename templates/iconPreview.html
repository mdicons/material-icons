<div data-name="{{iconName}}" data-category="{{categoryName}}" class="mdi--icon {{checked}}">

        <svg class="mdi--icon--preview" viewBox="0 0 24 24">
            {{source}}
        </svg>
        <p class="mdi--icon--caption">
            {{iconTitle}}
