<style>

    * {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
    }

    body {
        font-size: 0px;
        padding-bottom: 64px;

        overflow-y: scroll;
    }
    body::after {
        display: block;
        content: "";
        clear: both;
    }
    
    {{style}}

    .mdi--container.hidden {
        display: none;
    }

    .mdi--header,
    .mdi--category {
        font-size: 20px;
        padding: 48px 8px 32px;
        margin: 0;
        text-transform: capitalize;

        font-weight: 500;
        clear: both;
        cursor: default;
    }
    .mdi--header {
        display: none;
    }
        .mdi--icon.checked .mdi--icon--bookmark,
        .mdi--icon:hover .mdi--icon--action {
            display: block;
        }
        .mdi--icon--action:hover {
            fill: rgba(255, 255, 255, 0.87);
        }
            .mdi--icon--action * {
                pointer-events: none;
            }
        
        .mdi--icon--bookmark--link {
            display: none;
        }

    .true {
        visibility: hidden
    }
    .false {
        visibility: visible
    }
    .checked .true {
        visibility: visible;
    }
    .checked .false {
        visibility: hidden;
    }



    .mdi--separator {
        border-color: rgba(255,255,255,0.08);
        border-width: 0 0 1px;
        padding-top: 16px;
        clear: both;

    }

    .mdi--footer {
        position: fixed;
        left: 0; right: 0; bottom: 0;

        /* height: 48px; */
        height: 88px;
        padding: 8px;
        box-sizing: border-box;

        background-color: rgb(24, 24, 24);
    }
        .mdi--search {
            float: right;
            height: 32px;
            box-sizing: border-box;
            border-radius: 2px;
            background-color: rgb(30, 30, 30);
            width: 100%;

            margin-bottom: 8px;
        }
            .mdi--search--icon {
                float: left;
                margin-left: -32px;

                width: 18px;
                height: 18px;

                padding: 7px;

                fill: #fff;
                pointer-events: none;
            }
            .mdi--search--input {
                width: 100%;
                box-sizing: border-box;

                border: none;
                background-color: transparent;
                float: left;
                line-height: 32px;
                padding-left: 8px;
                padding-right: 32px;
                font-size: 14px;          

                color: #fff;      
                cursor: text;
            }
    @media only screen and (min-width: 480px)
    {
        .mdi--footer {
            height: 48px;
        }
        .mdi--search {
            width: auto;
        }
        .mdi--search--input {
            width: auto;
        }
    }
        .mdi--update {
            width: 32px;
            height: 32px;

            padding: 7px;
            box-sizing: border-box;

            float: left;
            border-radius: 2px;

            cursor: pointer;
        }
            .mdi--update:hover {
                background-color: rgb(30, 30, 30);
            }

            .mdi--update svg {
                width: 18px;
                height: 18px;

                fill: #fff;
                pointer-events: none;

            }
        
        .mdi--bookmark {
            height: 32px;

            padding: 7px;
            box-sizing: border-box;

            margin-left: 8px;
            float: left;
            border-radius: 2px;

            cursor: pointer;
        }
            .mdi--bookmark:hover {
                background-color: rgb(30, 30, 30);
            }
            .mdi--bookmark svg {
                width: 18px;
                height: 18px;

                fill: #fff;
                pointer-events: none;
            }
            .mdi--bookmark::after {
                content: "Showing everything";
                font-size: 12px;
                color: rgba(255, 255, 255, 0.87);
                pointer-events: none;
                
                float: right;
                margin: 0;
                padding: 0 8px;
            }
            .bookmarks-only .mdi--bookmark::after {
                content: "Bookmarks only"
            }
            .bookmarks-only .mdi--bookmark .false {
                visibility: hidden;
            }
            .bookmarks-only .mdi--bookmark .true {
                visibility: visible;
            }

    .bookmarks-only .mdi--icon:not(.checked),
    .bookmarks-only .mdi--category,
    .bookmarks-only .mdi--separator {
        display: none;
    }
    .bookmarks-only .mdi--header {
        display: block;
    }
    .bookmarks-only .mdi--header::after {
        content: "My bookmarks";
    }

    /* REMOVE CATEGORIES FROM BOOKMARKS!!! */
            
    .mdi--info {
        display: none;
        font-size: 14px;
        text-align: center;

        color: rgba(255,255,255, 0.6);
        padding: 64px 24px;
    }

    .search.empty .mdi--info,
    .bookmarks-only.empty .mdi--info {
        display: block;
    }
    .bookmarks-only.empty .mdi--info::after {
        content: "You don't have any icons in the bookmarks";
    }

    .search.empty .mdi--info::after {
        content: "No icons found";
    }
</style>
<body class="{{bookmarks}}">
    <style class="mdi--style"></style>
    <h1 class="mdi--header"></h1>
    {{icons}}
    <div class="mdi--info"></div>
    <footer class="mdi--footer">
        <div class="mdi--search">
            <input class="mdi--search--input" type="text" placeholder="Search...">

            <svg class="mdi--search--icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
        <abbr data-command="" title="Update library" class="mdi--update">
            <svg viewBox="0 0 24 24">
                <path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79 2.73 2.71 7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58 3.51-3.47 9.14-3.47 12.65 0L21 3v7.12zM12.5 8v4.25l3.5 2.08-.72 1.21L11 13V8h1.5z"/>
            </svg>
        </abbr>
        <abbr title="Change bookmark display" class="mdi--bookmark">
            <svg viewBox="0 0 24 24">
                <path class="false" d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
                <path class="true" d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
            </svg>
        </abbr>
    </footer>
    <script>    
        {{script}}

        let style = document.querySelector(".mdi--style");            
        let containers = document.querySelectorAll(".mdi--container");
        let search = document.querySelector(".mdi--search--input");

        let command =
        {
            tag: document.createElement("a"),
            call(name, data)
            {
                this.tag.href = "command:materialIcons." + name;
                if(data)
                {
                    this.tag.href += "?" + encodeURIComponent(JSON.stringify(data));                        
                }
                this.tag.dispatchEvent(new MouseEvent("click", {view: window, bubbles: true, cancelable: true}));
            },
            dispatch(fun, args)
            {
                this.call("dispatchEvent", [fun, args]);
            }
        }
        document.body.appendChild(command.tag);

        search.addEventListener("input", e =>
        {
            filter();
        });
        document.body.addEventListener("click", e =>
        {
            if(e.target.classList.contains("mdi--icon--bookmark"))
            {
                let i = e.target.parentNode.parentNode;
                i.classList.toggle("checked");
                command.dispatch("setBookmark", [i.dataset.name, i.dataset.category, i.classList.contains("checked")]);
                hideUnused();
            }
            if(e.target.classList.contains("mdi--icon--clone"))
            {
                let i = e.target.parentNode.parentNode;
                command.dispatch("copy", [i.dataset.category, i.dataset.name]);
            }
            if(e.target.classList.contains("mdi--bookmark"))
            {
                document.body.classList.toggle("bookmarks-only");
                hideUnused();
                
                command.dispatch("bookmarks", [Boolean(document.body.classList.contains("bookmarks-only"))]);
            }
            if(e.target.classList.contains("mdi--update"))
            {
                command.call("updateLibrary");
            }
            if(e.target.classList.contains("mdi--icon--link"))
            {
                let i = e.target.parentNode;
                command.call("insertIcon", [i.dataset.category, i.dataset.name]);
            }
        });

        function hideUnused()
        {
            let t = 0;
            for (const c of containers) 
            {
                c.classList.remove("hidden");
                if(document.body.classList.contains("bookmarks-only")) continue;    
                if(c.clientHeight < 125)
                {
                    c.classList.add("hidden");
                    t++;
                }
            }
            document.body.classList.remove("empty");
            if((t == containers.length || document.body.clientHeight <= 171))
                document.body.classList.add("empty");
        }

        function filter()
        {
            if(search.value.length > 1)
            {
                let query = search.value.toLowerCase().replace(/ /g, "_");
                style.innerHTML =
                `
                    .mdi--icon {
                        display: none;
                    }
                    .mdi--icon[data-name*=${query}] {
                        display: block;
                    }
                `
                document.body.classList.add("search");
            }
            else
            {
                style.innerHTML = "";
                document.body.classList.remove("search");
            }
            hideUnused();
        }

    </script>
</body>
